<form>
    <label for="v">V (Wallet Balance) </label><input type="text" id="v"> <br>
    <!-- <label for="p">P (Unrealized PNL) </label><input type="text" id="p"> <br> -->
    <label for="today_pnl">Today PNL </label><input type="text" id="today_pnl"> <br>
    <label for="entry_price">Entry Price </label><input type="text" id="entry_price"> <br>
    <label for="margin">Margin </label><input type="text" id="margin"> <br>
    <label for="leverage">Leverage (숫자만/3,5,15,25,50,125) </label><input type="text" id="leverage"> <br>
    <label for="exc">느낌표 (숫자만/1,2,3,4) </label><input type="text" id="exc"> <br>
    <hr>

    <input type="submit" onclick="onSubmit()">
</form>

</body>

<script>
    lst = ['v', 'today_pnl', 'entry_price', 'margin', 'leverage', 'exc']
    for (let word of lst) {
        document.getElementById(word).value = localStorage.getItem(word);
    }
    function onSubmit() {
        for (let word of lst) {
            localStorage.setItem(word, document.getElementById(word).value);
            // alert(localStorage.getItem(word));
        }
        alert('저장 성공');
    }
</script>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
            navigator.serviceWorker
            .register("/serviceWorker.js")
            .then(res => console.log("service worker registered"))
            .catch(err => console.log("service worker not registered", err))
        })
    }
</script>
