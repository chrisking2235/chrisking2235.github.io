<form>
    <label for="v">V (Wallet Balance) </label><input type="text" id="v">
    <br>
    <input type="submit" onclick="onSubmit()">
</form>

<script>
    lst = ['v']
    for (let word of lst) {
        document.getElementById(word).value = localStorage.getItem(word);
    }
    function onSubmit() {
        for (let word of lst) {
            localStorage.setItem(word, document.getElementById(word).value);
            alert(localStorage.getItem(word));
        }
    }
</script>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", function() {
            navigator.serviceWorker
            .register("/serviceWorker.js")
            .then(res => console.log("service worker registered"))
            .catch(err => console.log("service worker not registered", err))
        })
    }
</script>
