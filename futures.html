    function openPopup() {
        document.getElementById('img1').classList.add('go');

        loading();
    }
    function closePopup() {
        document.getElementById('img1').classList.remove('go');
        document.getElementById('img2').classList.remove('go');
    }

    const delays = [100, 200, 300]
    function loading() {
        
        document.getElementById('loading-wrapper').classList.add('show');
        document.getElementById('loading').classList.add('show');
        
        refreshPopup();

        delay = delays[Math.floor((Math.random() *100) % 3)];

        setTimeout(() => {
            document.getElementById('loading-wrapper').classList.remove('show');
            document.getElementById('loading').classList.remove('show');
            document.getElementById('calendar').innerHTML = calendar_storage;
            // alert(calendar_storage)
        }, delay);
    }

    window.addEventListener('scroll', (e) => {
        try {
            alert(window.scrollY)
        } catch (err) {

        }
    })
    alert('scroll event registered')
