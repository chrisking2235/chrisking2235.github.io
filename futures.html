<script>
    function openPopup() {
        document.getElementById('img1').classList.add('go');
        document.getElementById('img2').classList.add('go');
        loading(500);
    }
    function closePopup() {
        document.getElementById('img1').classList.remove('go');
        document.getElementById('img2').classList.remove('go');
    }

    function loading(delay) {
        
        document.getElementById('loading-wrapper').classList.add('show');
        document.getElementById('loading').classList.add('show');

        setTimeout(() => {
            document.getElementById('loading-wrapper').classList.remove('show');
            document.getElementById('loading').classList.remove('show');
        }, delay);
    }

</script>
